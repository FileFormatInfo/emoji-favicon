<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <title>{{page.title}} - {{site.title}}</title>
    </head>
    <body>
        <div class="container">
            <h1>
                <a href="/index.html"><img src="/favicon.svg" alt="SVG Zone Logo" style="height:36pt;" /></a>
                {{page.title}}
            </h1>
            <hr />
            {{content}}
            <hr/>
            <footer style="text-align:center">
                <a class="mx-2" href="https://www.github.com/VectorLogoZone/awesome-emoji#images" title="Awesome Emoji"><img alt="Awesome Emoji" src="/favicon.svg" style="width:1.75rem;" /></a>
                <a class="mx-2" href="https://www.github.com/FileFormatInfo/emoji-favicon" title="Fork emoji-favicon on Github"><img alt="Github" src="https://www.vectorlogo.zone/logos/github/github-tile.svg" style="width:1.75rem;" /></a>
                <a class="mx-2" href="https://favicon.fileformat.info/" title="Make your own favicons"><img alt="DIY" src="https://favicon.fileformat.info/favicon.svg" style="width:1.75rem;" /></a>
                <a class="mx-2" href="https://iconsear.ch/" title="Find more SVG icons"><img alt="SVG Icon Search" src="https://iconsear.ch/favicon.svg" style="width:1.75rem;" /></a>
                <img src="https://fileformat.goatcounter.com/count?p=/subsite/emoji-favicon/index.html" />
            </footer>
        </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
